<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <h1>Quiz Game</h1>
  <div id="game-board" class="container">
    <div id="timer" class="container">
      <div id="time">- -</div>
    </div>
    <div id="question" class="container"></div>
    <div class="container">
      <div class="row">
        <div id="answer0" class="col-md-6 answer"></div>
        <div id="answer1" class="col-md-6 answer"></div>
      </div>
      <div class="row">
        <div id="answer2" class="col-md-6 answer"></div>
        <div id="answer3" class="col-md-6 answer"></div>
      </div>
    </div>
    <h3>by S.L.M</h3>
    <div id="button">
      <a id="start" class="btn btn-primary">Start</a>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="js/script.js" type="text/JavaScript"></script>
</body>

</html>
